specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - name: ERC721
    kind: ethereum
    network: matic
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Nft
        - Account
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/erc721/index.ts

  - name: ERC7432-Immutable-Roles
    kind: ethereum
    network: mumbai
    source:
      abi: ERC7432
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Nft
        - Account
        - RoleAssignment
        - RoleApproval
      abis:
        - name: ERC7432
          file: ./abis/ERC7432.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed uint256,address,address,uint64,bool,bytes)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed uint256,address,address)
          handler: handleRoleRevoked
        - event: RoleApprovalForAll(indexed address,indexed address,bool)
          handler: handleRoleApprovalForAll
      file: ./src/erc7432/index.ts
