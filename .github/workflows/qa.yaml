name: Build
on:
  push:
    branches:
      - qa
jobs:
  build_test_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
          scope: '@oriumnetwork'
      - name: Install Dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHB_TOKEN }}
      - name: Lint
        run: npm run lint:staged
      - name: Build Goerli
        run: npm run build:goerli
      - name: Build Mumbai
        run: npm run build:mumbai
      - name: Build Polygon
        run: npm run build:polygon
      - name: Test
        run: npm run test
#      - name: Delete Satsuma Polygon QA
#        run: |
#          curl -X DELETE https://app.satsuma.xyz/api/subgraphs/8c268d3e8b83112a7d0c732a9b88ba1c732da600bffaf68790171b9a0b5d5394/orium-subgraph/qa/delete -H 'x-api-key: ${{ secrets.SATSUMA_DEPLOY_KEY }}'
      - name: Deploy Satsuma Polygon QA
        run: npx graph deploy polygon-roles-registry --version-label qa --node https://app.satsuma.xyz/api/subgraphs/deploy --ipfs https://ipfs.satsuma.xyz --deploy-key ${{ secrets.SATSUMA_DEPLOY_KEY }}
