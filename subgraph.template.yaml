specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:

{{#ERC721}}
  - name: {{name}}
    kind: ethereum
    network: {{network}}
    source:
      abi: ERC721
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Nft
        - Account
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/erc721/index.ts

{{/ERC721}}
{{#ERC1155}}
  - name: {{name}}
    kind: ethereum
    network: {{network}}
    source:
      abi: ERC1155
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Nft
        - Account
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/erc1155/index.ts

{{/ERC1155}}
  - name: ERC7432
    kind: ethereum
    network: {{network}}
    source:
      abi: ERC7432
{{#isSelfHosted}}
      startBlock: 1
{{/isSelfHosted}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Nft
        - Account
        - RoleAssignment
        - RoleApproval
      abis:
        - name: ERC7432
          file: ./abis/ERC7432.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed uint256,address,address,uint64,bool,bytes)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed uint256,address,address)
          handler: handleRoleRevoked
        - event: RoleApprovalForAll(indexed address,indexed address,bool)
          handler: handleRoleApprovalForAll
      file: ./src/erc7432/index.ts
